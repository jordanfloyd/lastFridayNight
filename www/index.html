    <body>
	
		<div data-role="page" id="one">
			<div data-role="header">
				<h1>Last Night Recorder</h1>
			</div>

			<div role="main" class="ui-content">
				<div id="start-panel">
					<label>Start Time</label>
					<form>
						<div class="ui-grid-a">
							<div class="ui-block-a">
								<input data-clear-btn="false" name="start-date" id="start-date" value="" type="date">
							</div>
							<div class="ui-block-b">
								<input data-clear-btn="false" name="start-time" id="start-time" value="" type="time">
							</div>
						</div>
					</form>
					<br/>
					<label>End Time</label>
					<form>
						<div class="ui-grid-a">
							<div class="ui-block-a">
								<input data-clear-btn="false" name="end-date" id="end-date" value="" type="date">
							</div>
							<div class="ui-block-b">
								<input data-clear-btn="false" name="end-time" id="end-time" value="" type="time">
							</div>
						</div>
					</form>				
					<br/>
					<form>
						<div class="ui-input-btn ui-btn ui-corner-all ui-shadow">
							Start!
							<input data-enhanced="true" value="Start!" type="button" id="start-button">
						</div>
					</form>
				</div>
			</div>

			<div data-role="footer" data-position="fixed">
				<h4><a href="#two">View Last Record!</a></h4>
			</div>
		</div>

			</div>
		</div>
